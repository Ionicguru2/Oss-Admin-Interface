<div class="modal-header">
    <h3 class="modal-title">Edit Contract</h3>
</div>
<div class="modal-body">
    <div class="modal-create-user">
        <form class="form-horizontal" role="form" name="contractForm">
            <div class="form-group">
                <label for="type" class="col-sm-4 control-label">TYPE</label>
                <div class="col-sm-7">
                    <label class="form-control">{{data.type}}</label>
                </div>
            </div>
            <div class="form-group" ng-if="data.type=='FOLDER'">
                <label for="name" class="col-sm-4 control-label">NAME</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" name="name" ng-model="data.name">
                </div>
            </div>
            <div class="form-group">
                <label for="parent_id" class="col-sm-4 control-label">PARENT ID</label>
                <div class="col-sm-7">
                    <input type="number" class="form-control" name="parentId" ng-model="data.parent_id" placeholder="optional">
                </div>
            </div>
            <div class="form-group row" ng-if="data.type=='DOCUMENT'">
                <label for="attachment" class="col-sm-4 control-label">ATTACHMENT</label>
                <div class="col-sm-7">
                    <!-- <input type="file" class="form-control" name="document" ng-model="data.document"> -->
                    <div class="form-control">
                        <span class="button" ngf-select="getFile($file, $invalidFile)" ng-model="data.document" name="file" ngf-accept="'PDF/*.pdf'" ngf-pattern="'*.pdf'">
                            <button>Upload</button>
                        </span>&nbsp;
                        <span>{{file.name}}</span>
                    </div>
                    <div ng-show="fileError" class="text-danger" ng-bind="fileError"></div>
                </div>
            </div>
            <div class="form-group row">
                <div ng-show="error" class="text-danger col-sm-12">
                    <strong ng-bind="error"></strong>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="done()">EDIT</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
