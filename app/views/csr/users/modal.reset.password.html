<div class="modal-header">
    <h3 class="modal-title">User Information</h3>
</div>
<div class="modal-body">
    <div class="modal-create-user">
        <div class="settings-content col-md-offset-2 col-md-8">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="control-label col-sm-5" for="firstname">FULL NAME</label>
                    <div class="col-sm-6">
                        <label class="control-label">{{data.firstname}} {{data.lastname}}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-5" for="email">EMAIL</label>
                    <div class="col-sm-6">                        
                        <label class="control-label">{{data.email}}</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-5" for="pwd">PASSWORD</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="data.password">
                    </div>
                </div>
            </form>
        </div>
        <div class="form-group clearfix"></div>
        <div class="form-group row text-center">
            <button class="btn btn-success form-button" ng-click="edit()">RESET</button>
            <button class="btn btn-danger form-button" ng-click="cancel()">CANCEL</button>
        </div>
    </div>
</div>
