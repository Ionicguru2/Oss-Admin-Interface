<div class="modal-header">
    <h3 class="modal-title">Create Company</h3>
</div>
<div class="modal-body">
    <div class="modal-create-user">
        <form class="form-horizontal" role="form" name="companyForm" ng-submit="done()">
            <div class="form-group">
                <label for="name" class="col-sm-3 control-label">COMPANY NAME</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="name" ng-model="data.name" required="">
                </div>
            </div>
            <div class="form-group">
                <label for="region" class="col-sm-3 control-label">REGION</label>
                <div class="col-sm-8">
                    <!-- <input type="text" class="form-control" id="region" ng-model="data.region"> -->
                    <select 
                        class="form-control" 
                        ng-options="region as region.name for region in regions track by region.id" 
                        name="region" ng-model="data.region_id"
                        required="">
                        <option value="">Select Region</option>
                    </select>
                </div>
            </div>
            <!--<div class="form-group">
                <label for="assignee" class="col-sm-3 control-label">ASSIGN MEMBER</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="asignee" ng-model="data.assignee">
                </div>
            </div>-->
            <div class="form-group">
                <div ng-show="error" class="text-danger col-sm-offset-3 col-sm-8">
                    <strong ng-bind="error"></strong>
                </div>
            </div>
            <div class="form-group text-center m-t-20">
                <button class="btn btn-primary m-r-1" type="submit">CREATE</button>
                <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
            </div>
        </form>
    </div>
</div>
