<div class="modal-header">
    <h3 class="modal-title">Create User</h3>
</div>
<div class="modal-body">
    <div class="modal-create-user">
        <form class="form-horizontal" name="userEditForm" ng-submit="done()">
            <div class="form-group">
                <label for="userid" class="col-sm-3 control-label">USER ID</label>
                <div class="col-sm-8">
                    <label class="form-control">{{data.identifier}}</label>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-3 control-label">EMAIL</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="email" ng-model="data.email" required="">
                </div>
            </div>
            <div class="form-group">
                <label for="firstname" class="col-sm-3 control-label">FIRST NAME</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="firstname" ng-model="data.firstname" required="">
                </div>
            </div>
            <div class="form-group">
                <label for="lastname" class="col-sm-3 control-label">LAST NAME</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="lastname" ng-model="data.lastname" required="">
                </div>
            </div>
            <div class="form-group">
                <label for="roleId" class="col-sm-3 control-label">ACCOUNT TYPE</label>
                <div class="col-sm-8">
                    <label class="radio-inline">
                        <input type="radio" ng-model="data.role_id" value="2"> CSR
                    </label>
                    <label class="radio-inline">
                        <input type="radio" ng-model="data.role_id" value="3"> EXE
                    </label>
                    <label class="radio-inline">
                        <input type="radio" ng-model="data.role_id" value="4"> ADMIN
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div ng-show="error" class="text-danger col-sm-offset-3 col-sm-8">
                    <strong ng-bind="error"></strong>
                </div>
            </div>
            <div class="form-group text-center m-t-20">
                <button class="btn btn-primary m-r-1" type="submit">DONE</button>
                <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
            </div>
        </form>
    </div>
</div>
