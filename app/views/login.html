<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div class="text-center">
            <!-- <h1 class="logo-name">IN+</h1> -->
            <div id="logo-img"></div>
        </div>
        <!-- <h3>OSS Admin</h3> -->
        <form class="m-t" role="form" ng-submit="doLogin()">
            <div class="form-group">
                <input type="text" class="form-control" ng-model="data.email" placeholder="Email" required="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" ng-model="data.password" placeholder="Password" required="">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

            <!-- <a ui-sref="forgot_password"><small>Forgot password?</small></a>
            <p class="text-muted text-center"><small>Do not have an account?</small></p> -->
            <!-- <a class="btn btn-sm btn-white btn-block" ng-click="createTestUser()">Create an account</a> -->
        </form>

        <div class="form-group text-center">
            <div ng-show="error" class="text-danger lead">
                <strong ng-bind="error"></strong>
            </div>
        </div>
    </div>
</div>
