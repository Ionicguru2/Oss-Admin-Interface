<div class="modal-header">
    <h3 class="modal-title">Edit Product</h3>
</div>
<div class="modal-body">
    <div class="modal-create-user">
        <form class="form-horizontal" role="form" name="companyForm" ng-submit="done()">
            <div class="form-group">
                <label for="name" class="col-sm-3 control-label">USER</label>
                <div class="col-sm-8">
                    <label class="form-control">{{data.user.firstname}} {{data.user.lastname}}</label>
                </div>
            </div>
            <div class="form-group">
                <label for="title" class="col-sm-3 control-label">TITLE</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="title" ng-model="data.title" required="">
                </div>
            </div>
            <div class="form-group">
                <label for="type" class="col-sm-3 control-label">TYPE</label>
                <div class="col-sm-8">
                    <select class="form-control" ng-model="data.type">
                        <option value="buy">Buy</option>
                        <option value="sell">Sell</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="sku" class="col-sm-3 control-label">SKU</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="sku" ng-model="data.sku" required="">
                </div>
            </div>
            <div class="form-group">
                <label for="category" class="col-sm-3 control-label">CATEGORY</label>
                <div class="col-sm-8">
                    <select 
                        class="form-control" 
                        ng-options="category as category.name for category in categories track by category.id" 
                        name="category" ng-model="data.category_id"
                        required="">
                        <option value="">Select Category</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="details" class="col-sm-3 control-label">DETAILS</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="details" ng-model="data.details" required="">
                </div>
            </div>
            <div class="form-group">
                <label for="price" class="col-sm-3 control-label">PRICE</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="price" ng-model="data.price" required="">
                </div>
            </div>
            <div class="form-group">
                <label for="country" class="col-sm-3 control-label">COUNTRY</label>
                <div class="col-sm-8">
                    <select 
                        class="form-control" 
                        ng-options="country as country.name for country in countries track by country.id" 
                        name="country" ng-model="data.country_id"
                        required="">
                        <option value="">Select Country</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div ng-show="error" class="text-danger col-sm-offset-3 col-sm-8">
                    <strong ng-bind="error"></strong>
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="done()">EDIT</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
